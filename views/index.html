<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracker</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <section class="container">
      <h1>Tracker</h1>
      <section class="result-holder">
        <h2>Current Cookie</h2>
        <p id="docCookie"></p>
      </section>
      <section class="result-holder">
        <h2>Current Plugins</h2>
        <p id="plugins"></p>
      </section>
    </section>


    <script type="text/javascript">
      document.cookie = "C";
      document.getElementById("docCookie").innerHTML=document.cookie;

      var x = navigator.plugins.length; // store the total no of plugin stored
      var txt = "<p>Total plugins installed: "+x+"</p>";
      txt += "<p>Plugin names:</p><ul>"+"</ul>";

      for (var i=0; i<x; i++) {
        txt += "<li>" + navigator.plugins[i].name + "</li>";
      }
      document.getElementById("plugins").innerHTML=txt;
    </script>

</html>
